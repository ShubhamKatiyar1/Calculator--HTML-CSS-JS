
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <h1> Simple Calulator</h1>
    <div class="name_1">
       Made By- Shubham katiyar
    </div>
    <div class="container">
        <button id="inp" ></button>
            <div class="button" >
                <button class="btn" data-value="clear">CE</button>
                <button class="btn" data-value="clear">C</button>
                <button class="btn" data-value="backspace">&lt-</button>
                <button class="btn" data-value="/">&divide</button>
                <button class="btn" id="get" data-value="7">7</button>
                <button class="btn" data-value="8" >8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="*">*</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="-">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="+">+</button>
                <button class="btn" data-value="inverse">+/-</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="=">=</button>
                
                
            </div>
            
    </div>
    <script type="text/javascript" src="new.js"></script>

</body>
</html>
